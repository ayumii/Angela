  <script>

    $(function() {

   var people = [];
   var tblRow;

   $.getJSON('/json/nusmod.json', function(data) {

       $.each(data.moduleInformation, function(i, f) {
          if((f.types[0] == "Module" && f.types[1] =="GEM") || f.types=="GEM") {

            tblRow = "<tr>" + "<td>" + f.label + "</td>" +
           "<td>" + f.title + "</td>" + "<td>" + f.description + "</td>" + "<td>" + f.department + "</td>" + "</tr>"
           $(tblRow).appendTo("#userdata tbody");

          }
        });

      });

    });
       
        function compare() {

            $.getJSON('/json/nusmod.json', function(data) {

                var x = document.getElementById("modcode").value.toUpperCase();
                if (data.moduleInformation[x]) {
                    
                     window.location.href="/viewR?code=" + x;
                }
                else
                {

                    alert("Invalid Module Code, Please try again!");
                }
            });
        }
               
    </script>
