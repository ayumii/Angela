<!-- Search page -->
<!DOCTYPE HTML>
<html>
  <head>
    <title> Giftbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../stylesheets/main.css">
  </head>
  <body>
    <div class="container-fluid"> 

      <!-- Top bar --> 
      <div class="row-fluid top-container">  
	<div class="span5">
	  <img class="logo" src="../images/logo.png">
	</div>
	<div class="span4 offset8 signin-align">
	  <span> {{ user_mail }} <a href="{{ logout }}">logout</a></span>
	</div>
      </div>
      <!-- End of top bar -->

      <!-- Main navigation -->
      <div class = "navbar">
	<div class = "navbar-inner">
	  <ul class = "nav">

	    <li> <a href="/search">Search</a> </li>
	  </ul>
	</div> 
      </div>

      <form  action="/display" method="post">  
	<fieldset>
	  <div class = "row-fluid">
	    <p> Enter the email of the person you wish to search for: </p>
	    <div class="span12"> 
	      Email: <input class = "input-xlarge" type="text" name="email">
	    </div>
	    <p> <input type="submit" value="Submit"></p>
	  </div>
	</fieldset>
      </form>	
    </div>
